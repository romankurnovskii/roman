<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body,
      h1,
      p {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
        color: #333;
      }
      .container {
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1.2rem;
        color: #666;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p><time datetime="2025-04-01">01-04-2025</time></p>
    </div>
  </body>
</html>
